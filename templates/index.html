<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË≤®Âπ£Âç≥ÊôÇÁúãÊùø - Live Crypto Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-bar {
            margin: 20px auto 0;
            max-width: 520px;
            display: flex;
            justify-content: center;
        }

        .search-bar form {
            width: 100%;
            display: flex;
            gap: 8px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            outline: none;
        }

        .search-bar button {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .search-bar button:hover {
            opacity: 0.95;
        }

        .coin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .coin-symbol {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .coin-name {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .coin-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
        }

        .coin-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #fff;
            padding: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
        }

        .view-btn:hover {
            opacity: 0.9;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            background: #f5f7fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üöÄ Live Crypto Board</h1>
            <p class="subtitle">Âç≥ÊôÇÂä†ÂØÜË≤®Âπ£ÂÉπÊ†ºËøΩËπ§Á≥ªÁµ±</p>
            <p style="margin-top: 10px; font-size: 0.95rem;">ÈÅ∏ÊìáÊÇ®ÊÉ≥Ë¶ÅËøΩËπ§ÁöÑÂä†ÂØÜË≤®Âπ£</p>
            <div class="search-bar" aria-label="ÊêúÂ∞ã‰ª£Ëôü">
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="Ëº∏ÂÖ•‰ª£ËôüÔºå‰æãÂ¶Ç BTC Êàñ eth" />
                    <button type="submit">ÊêúÂ∞ã</button>
                </form>
            </div>
        </header>

        <div class="coin-grid">
            {% for symbol, name in coins.items() %}
            <div class="coin-card" onclick="viewCoin('{{ symbol }}')">
                <div class="coin-icon">
                    <img src="{{ url_for('static', filename='img/' ~ symbol ~ '.png') }}" alt="{{ symbol }}">
                </div>
                <div class="coin-symbol">{{ symbol }}</div>
                <div class="coin-name">{{ name }}</div>
                <button class="view-btn">Êü•ÁúãÂç≥ÊôÇÂÉπÊ†º</button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // ÊêúÂ∞ãË°®ÂñÆÔºöËÆÄÂèñËº∏ÂÖ•„ÄÅËΩâÁÇ∫Â§ßÂØ´‰∏¶Â∞éÂêë /coin/{SYMBOL}
        document.addEventListener('DOMContentLoaded', function () {
            const searchForm = document.getElementById('search-form'); const searchInput = document.getElementById('search-input');
            if (searchForm) {
                searchForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const val = (searchInput.value || '').trim().toUpperCase();
                    if (val) {
                        window.location.href = `/coin/${val}`;
                    }
                });
            }
        });
        function viewCoin(symbol) {
            window.location.href = `/coin/${symbol}`;
        }

        (function () {
            const cards = document.querySelectorAll('.coin-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s, transform 0.5s';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        })();
    </script>
</body>

</html>
