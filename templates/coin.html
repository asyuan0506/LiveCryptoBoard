<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ coin_name }} ({{ coin_symbol }}) - Live Crypto Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            background: #f5f7fa;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .price-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .exchange-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .exchange-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .exchange-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 5px;
        }

        .exchange-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .price-display {
            text-align: center;
            padding: 30px;
        }

        .price-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .price-change {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .price-up {
            color: #28a745;
        }

        .price-down {
            color: #dc3545;
        }

        .last-update {
            font-size: 0.9rem;
            color: #999;
            margin-top: 15px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes priceUpdate {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .price-updated {
            animation: priceUpdate 0.3s ease-in-out;
        }

        .info-banner {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .info-banner p {
            margin: 0;
            color: #004085;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="back-btn">← 返回</a>
            <h1>{{ coin_name }} ({{ coin_symbol }})</h1>
            <p class="subtitle">即時價格追蹤</p>
        </header>

        <div class="main-content">

            <!-- Binance 價格卡片 -->
            <div class="price-card">
                <div class="exchange-header">
                    <div class="exchange-info">
                        <img src="{{ url_for('static', filename='../img/binance.png') }}" alt="Binance"
                            class="exchange-logo" onerror="this.style.display='none'">
                        <div class="exchange-name">Binance</div>
                    </div>
                    <div class="connection-status status-connecting" id="binance-status">
                        <span class="loading-spinner"></span> 連接中...
                    </div>
                </div>

                <div class="price-display" id="binance-price-display">
                    <div class="no-data">等待價格資料...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO 連接
        const socket = io({
            transports: ['websocket', 'polling']
        });

        const coinSymbol = '{{ coin_symbol }}';
        let lastPrice = null;
        let priceHistory = [];

        // 連接成功
        socket.on('connect', function () {
            console.log('已連接到伺服器');
            updateConnectionStatus('connected');

            // 告訴伺服器我們要追蹤這個幣種
            socket.emit('watch_coin', { symbol: coinSymbol });
        });

        // 連接回應
        socket.on('watch_response', function (data) {
            console.log('追蹤回應:', data);
        });

        // 斷線
        socket.on('disconnect', function () {
            console.log('與伺服器斷線');
            updateConnectionStatus('disconnected');
        });

        // 接收價格更新
        socket.on('price_update', function (data) {
            console.log('收到價格更新:', data);

            if (data.symbol === coinSymbol) {
                updatePrice(data);
            }
        });

        // 錯誤處理
        socket.on('error', function (data) {
            console.error('錯誤:', data);
            alert('錯誤: ' + data.message);
        });

        // 更新連接狀態
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('binance-status');
            statusEl.classList.remove('status-connected', 'status-connecting', 'status-disconnected');

            if (status === 'connected') {
                statusEl.classList.add('status-connected');
                statusEl.innerHTML = '● 已連接';
            } else if (status === 'connecting') {
                statusEl.classList.add('status-connecting');
                statusEl.innerHTML = '<span class="loading-spinner"></span> 連接中...';
            } else {
                statusEl.classList.add('status-disconnected');
                statusEl.innerHTML = '● 已斷線';
            }
        }

        // 更新價格顯示
        function updatePrice(data) {
            const price = data.price;
            const timestamp = new Date(data.timestamp);
            const displayEl = document.getElementById('binance-price-display');

            // 更新連接狀態
            updateConnectionStatus('connected');

            // 計算價格變化
            let priceChange = '';
            let priceChangeClass = '';

            lastPrice = price;
            priceHistory.push({ price, timestamp });

            // 只保留最近 100 筆記錄
            if (priceHistory.length > 100) {
                priceHistory.shift();
            }

            // 更新顯示
            displayEl.innerHTML = `
                <div class="price-label">當前價格 (USDT)</div>
                <div class="price-value price-updated">$${String(price)}</div>
                <div class="last-update">最後更新: ${formatTime(timestamp)}</div>
            `;

            // 移除動畫類別，以便下次更新時重新觸發
            setTimeout(() => {
                const priceValueEl = displayEl.querySelector('.price-value');
                if (priceValueEl) {
                    priceValueEl.classList.remove('price-updated');
                }
            }, 300);
        }

        // 格式化時間
        function formatTime(date) {
            const h = String(date.getHours()).padStart(2, '0');
            const m = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            const ms = String(date.getMilliseconds()).padStart(3, '0');
            return `${h}:${m}:${s}.${ms}`;
        }

        // 頁面卸載時取消追蹤
        window.addEventListener('beforeunload', function () {
            socket.emit('unwatch_coin', { symbol: coinSymbol });
        });
    </script>
</body>

</html>
